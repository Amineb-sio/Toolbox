<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wapiti Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<h1>Bienvenue dans l'outil Wapiti</h1>

<p>Entrez l'URL Ã  scanner :</p>
<form action="/scan" method="post">
    <label for="url">URL :</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Lancer le scan</button>
</form>

{% if report %}
    <h2>Rapport du scan :</h2>
    <textarea readonly>{{ report }}</textarea>
{% endif %}

</body>
</html>
