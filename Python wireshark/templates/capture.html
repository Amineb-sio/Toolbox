<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Capture Results</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Time</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Protocol</th>
            <th>Info</th>
        </tr>
        {% for packet in packets %}
        <tr>
            <td>{{ packet.no }}</td>
            <td>{{ packet.time }}</td>
            <td>{{ packet.src }}</td>
            <td>{{ packet.dst }}</td>
            <td>{{ packet.protocol }}</td>
            <td>{{ packet.info }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
